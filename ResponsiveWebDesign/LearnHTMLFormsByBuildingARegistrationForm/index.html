<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Registration Form</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
      <!-- Step 19 Specifying the type attribute of a form element is important for
      the browser to know what kind of data it should expect. If the type is not
      specified, the browser will default to text. Give the first two input
      elements a type attribute of text, the third a type attribute of email,
      and the fourth a type attribute of password. The email type only allows
      emails with a @ and a . in the domain. The password type obscures the
      input, and warns if the site does not use HTTPS. -->
      <fieldset>
        <label for="first-name">Enter Your First Name: <input type="text" id="first-name" /></label>
        <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" /></label>
        <label for="email">Enter Your Email: <input type="email" id="email" /></label>
        <label for="new-password">Create a New Password: <input type="password" id="new-password" /></label>
      </fieldset>
      <fieldset></fieldset>
      <fieldset></fieldset>
    </form>
  </body>
</html>
