<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Registration Form</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
      <fieldset>
        <label for="first-name"
          >Enter Your First Name: <input id="first-name" type="text" required
        /></label>
        <label for="last-name"
          >Enter Your Last Name: <input id="last-name" type="text" required
        /></label>
        <label for="email"
          >Enter Your Email: <input id="email" type="email" required
        /></label>
        <label for="new-password"
          >Create a New Password:
          <input
            id="new-password"
            type="password"
            required
            pattern="[a-z0-5]{8,}"
        /></label>
      </fieldset>
      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account"
          ><input
            type="radio"
            name="account-type"
            id="personal-account"
            checked
          />
          Personal</label
        >
        <label for="business-account"
          ><input type="radio" name="account-type" id="business-account" />
          Business</label
        >
      </fieldset>
      <fieldset></fieldset>
      <!-- Step 30 You need to confirm that the user has read the terms and
      conditions. Add a label element. Inside the newly created label element
      add an input element and set the type attribute to checkbox. Make this
      input element required so users can not sign up without agreeing to the
      terms and conditions. Add an id and for attribute with the value
      terms-and-conditions to the elements for accessibility. -->

      <label for="terms-and-conditions"
        ><input type="checkbox" required id="terms-and-conditions" />
      </label>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
