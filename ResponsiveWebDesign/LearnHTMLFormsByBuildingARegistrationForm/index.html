Step 5 Nest a link element within the head element. Give it a rel attribute with
a value of stylesheet and an href attribute with a value of styles.css.
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Registration Form</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body></body>
</html>
