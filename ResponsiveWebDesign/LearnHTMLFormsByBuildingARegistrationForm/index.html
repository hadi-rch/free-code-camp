<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Registration Form</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
      <!-- Step 20 The first input element with a type of submit is automatically set
      to submit its nearest parent form element. To handle the form submission,
      after the last fieldset element add an input element with the type
      attribute set to submit and the value attribute set to Submit. -->
      <fieldset>
        <label for="first-name"
          >Enter Your First Name: <input type="text" id="first-name"
        /></label>
        <label for="last-name"
          >Enter Your Last Name: <input type="text" id="last-name"
        /></label>
        <label for="email"
          >Enter Your Email: <input type="email" id="email"
        /></label>
        <label for="new-password"
          >Create a New Password: <input type="password" id="new-password"
        /></label>
      </fieldset>
      <fieldset></fieldset>
      <fieldset></fieldset>
      <input type="submit" value="Submit"/>
    </form>
  </body>
</html>
