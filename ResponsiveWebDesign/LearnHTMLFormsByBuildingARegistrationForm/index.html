<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Registration Form</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
      <fieldset>
        <label for="first-name"
          >Enter Your First Name: <input id="first-name" type="text" required
        /></label>
        <label for="last-name"
          >Enter Your Last Name: <input id="last-name" type="text" required
        /></label>
        <label for="email"
          >Enter Your Email: <input id="email" type="email" required
        /></label>
        <label for="new-password"
          >Create a New Password:
          <input
            id="new-password"
            type="password"
            required
            pattern="[a-z0-5]{8,}"
        /></label>
      </fieldset>
      <!-- Step 27 You only want one radio input to be selectable at a time. However,
      the form does not know the radio inputs are related. To relate the radio
      inputs, give them the same name attribute with a value of account-type.
      Now, it is not possible to select both radio inputs at the same time. -->
      <fieldset>
        <label><input type="radio" name="account-type"/> Personal</label>
        <label><input type="radio" name="account-type"/> Business</label>
      </fieldset>
      <fieldset></fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
