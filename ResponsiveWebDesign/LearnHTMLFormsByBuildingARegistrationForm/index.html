<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Registration Form</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
      <fieldset>
        <label for="first-name"
          >Enter Your First Name: <input id="first-name" type="text" required
        /></label>
        <label for="last-name"
          >Enter Your Last Name: <input id="last-name" type="text" required
        /></label>
        <label for="email"
          >Enter Your Email: <input id="email" type="email" required
        /></label>
        <label for="new-password"
          >Create a New Password:
          <input
            id="new-password"
            type="password"
            required
            pattern="[a-z0-5]{8,}"
        /></label>
      </fieldset>
      <!-- Step 28 Currently users can submit the form without checking the radio
      inputs. Although you previously used the required attribute to indicate
      that an input is required, it won't work in this case because adding
      required to both inputs will convey the wrong information to users. To
      solve this, you can provide context of what is needed by adding a legend
      element with text Account type (required) before the label elements within
      the second fieldset. Then add the checked attribute to the Personal input
      to ensure the form is submitted with the required data in it. -->
      <fieldset>
        <legend>Account type (required)</legend>
        <label><input type="radio" name="account-type" checked /> Personal</label>
        <label><input type="radio" name="account-type" /> Business</label>
      </fieldset>
      <fieldset></fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
