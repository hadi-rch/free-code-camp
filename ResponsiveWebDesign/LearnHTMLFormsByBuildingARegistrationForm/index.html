<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Registration Form</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
      <fieldset>
        <label for="first-name"
          >Enter Your First Name: <input id="first-name" type="text" required
        /></label>
        <label for="last-name"
          >Enter Your Last Name: <input id="last-name" type="text" required
        /></label>
        <label for="email"
          >Enter Your Email: <input id="email" type="email" required
        /></label>
        <label for="new-password"
          >Create a New Password:
          <input
            id="new-password"
            type="password"
            required
            pattern="[a-z0-5]{8,}"
        /></label>
      </fieldset>
      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account"
          ><input
            type="radio"
            name="account-type"
            id="personal-account"
            checked
          />
          Personal</label
        >
        <label for="business-account"
          ><input type="radio" name="account-type" id="business-account" />
          Business</label
        >
      </fieldset>
      <!-- Step 37 Submitting the form with an option selected would not send a
      useful value to the server. As such, each option needs to be given a value
      attribute. Without which, the text content of the option will be submitted
      to the server. Give the first option a value of "", and the subsequent
      option elements value attributes from 1 to 4. -->
      <fieldset>
        <label>Upload a profile picture: <input type="file" /></label>
        <label
          >Input your age (years): <input type="number" min="13" max="120"
        /></label>
        <label
          >How did you hear about us?
          <select>
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input type="checkbox" required id="terms-and-conditions" />
        I accept the
        <a href="https://www.freecodecamp.org/news/terms-of-service/">
          terms and conditions
        </a>
      </label>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
