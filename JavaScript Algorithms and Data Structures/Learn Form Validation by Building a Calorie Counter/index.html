<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calorie Counter</title>
  </head>
  <body>
    <main>
      <h1>Calorie Counter</h1>
      <div class="container">
        <form id="calorie-counter">
          <label for="budget">Budget</label>
          <input
            id="budget"
            type="number"
            min="0"
            placeholder="Daily calorie budget"
            required
          />
          <!-- Step 4 In your form, users should have the capability to add various
          meal types along with their calorie counts. Create a fieldset element
          with the id set to breakfast. Within that element, create a legend
          with the text Breakfast, and an empty div with the class set to
          input-container. -->
          <fieldset id="breakfast">
            <legend>Breakfast</legend>
            <div class="input-container"></div>
          </fieldset>
        </form>
      </div>
    </main>
  </body>
</html>
