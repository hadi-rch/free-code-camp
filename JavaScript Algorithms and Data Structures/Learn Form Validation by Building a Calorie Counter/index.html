<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calorie Counter</title>
  </head>
  <body>
    <main>
      <h1>Calorie Counter</h1>
      <div class="container">
        <!-- Step 1 In this project, you'll learn to create a calorie counter form
        that enables users to input their daily calorie budget and the calorie
        counts of various meals. The form will then calculate and display
        whether the user is in a calorie deficit or surplus. You have been
        provided with boilerplate CSS and HTML. However, you need to build your
        calorie counter form. Feel free to explore the HTML and CSS, then add a
        form element and give it an id set to calorie-counter. -->
        <form id="calorie-counter">
          <div class="form-group">
            <label id="number-label" for="number"
              >Budget<span class="clue"></span
            ></label>
            <input
              type="number"
              name="budget"
              id="number"
              min="1"
              max="99"
              class="form-control"
              placeholder="Budget"
            />
          </div>
          <fieldset>
            <legend>Breakfast</legend>
          </fieldset>
          <fieldset>
            <legend>Lunch</legend>
          </fieldset>
          <fieldset>
            <legend>Dinner</legend>
          </fieldset>
          <fieldset>
            <legend>Snacks</legend>
          </fieldset>
          <fieldset>
            <legend>Exercise</legend>
          </fieldset>
          <label for="add-food"
            >Add food or exercise:
            <select id="add-food" name="add-food">
              <option value="1">Breakfast</option>
              <option value="2">Lunch</option>
              <option value="3">Dinner</option>
              <option value="4">Snacks</option>
              <option value="5">Exercise</option>
            </select>
          </label>
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
