  <!-- Step 11 In your role playing game, users will be able to track their stats,
  buy weapons, and fight monsters. Before you can continue with the interactive
  JavaScript portion of the game, you need to first create the HTML elements
  that will display the game information. Create four div elements within your
  #game element. Give them the following respective id values, in order: stats,
  controls, monsterStats, and text. -->
  <body>
    <div id="game">
      <div id="stats"></div>
      <div id="controls"></div>
      <div id="monsterStats"></div>
      <div id="text"></div>
    </div>
  </body>
</html>
